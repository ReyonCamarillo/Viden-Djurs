<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Ogaming Kontakt</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="content">
            <figure class="content--figure">
                <img class="content--figure_img ogamingheadset" src="img/gaming headset.avif" alt="gaming headset">
            </figure>


            <div class="boks">
                <h1 id="title">Kontakt Os Her!</h1>
                <p id="description">
                    Få de bedste oplevelser hos Ogaming og lad os hjælpe dig til vejen frem!</p>

                <form method="post" action="#" id="sending" name="sending">



                    <!-- TOP FORMULAR -->
                    <div class="form1">
                        <fieldset class="identitet">

                            <!-- Email -->
                            <label for="email" id="email-label">Email
                                <br>
                                <input class="signing" id="email" name="email" type="email"
                                    placeholder="Indtast din Email" required />
                            </label>
                        </fieldset>
                    </div>

                    <!-- TEXT AREA OMRÅDE -->
                    <fieldset class="spørgsmål">
                        <label for="bio">Spørgsmål
                            <br>
                            <textarea class="signing" placeholder="Hvordan tilmelder jeg mig jeres nyhedsbrev?" rows="3"
                                cols="50"></textarea></label>
                    </fieldset>

                    <input type="submit" value="Send" id="submit">
                </form>

            </div>
        </div>

    </main>
</body>


</html>
